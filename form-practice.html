<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="name">Name:</label>
                <input id= "name" type="text" placeholder="Bruce Wayne">
            </div>
            <div>
                <label>Age:</label>
                <input type="number">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" placeholder="johndoe@example.com">
            </div>
            <div>
                <label>Password:</label>
                <input type="password">
            </div>
            <div>
                <label>Select a Date:</label>
                <input type="date">
            </div>
            <div>
                <label>Select a color:</label>
                <input type="color">
            </div>
            <div>
                <label>Message:</label>
                <textarea maxlength="100" placeholder="Your message here"></textarea>
            </div>
            <div>
                <label>Time</label>
                <input type="time">
            </div>
            <div>
                <label for="status">Status:</label>
                Active <input type="radio" name="status" value="active">
                Inactive <input type="radio" name="status" value="Inactive">
            </div>
            <div>
                <label>Product Type:</label>
                <select>
                    <option value="option 1">Option 1</option>
                    <option value="option 2">Option 2</option>
                    <option value="option 3">Option 3</option>
                </select>
            </div>
            <div>
                <label>Pet:</label>
                Dog <input type="checkbox">
                Cat <input type="checkbox">
                Hamster <input type="checkbox">
            </div>
        </fieldset>
    </form>
</body>
</html>
