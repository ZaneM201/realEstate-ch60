<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Real Estate Contact</title>
</head>
<body>
    <header class="contact-header">
        <div class="contact-menu-container">
            <h1>Real Estate</h1>
            <nav>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact</h2>
            <h3>Fill in the next information</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos porro voluptatum itaque accusantium cupiditate velit, quidem quos quaerat sint iusto.</p>
        </div>
        <form class="contact-form">
            <fieldset class="contact-field-1">
                <legend>Personal information</legend>
                <div class="contact-div-1">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="John Doe">
                </div>
                <div class="contact-div-1">
                    <label>Email:</label>
                    <input type="email" placeholder="johndoe@example.com">
                </div>
                <div class="contact-div-1">
                    <label>Phone Number:</label>
                    <input type="number" placeholder="1-234-567-8910">
                </div>
                <div class="contact-div-1">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
                
            </fieldset>
        </form>

    </main>
    <footer class="contact-footer">
        <div class="footer-div-parent">
            <div class="footer-div-c1">
                <p>Powered by <b>Zillow</b></p>  
            </div>
            <div class="footer-div-c2">
                <p>Copyright &copy; 2024</p>
                <p class="footer-p1">| Privacy Policy</p>
            </div>
            <div class="footer-div-c3">
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-linkedin-in"></i></div>
                <div><i class="fa-brands fa-youtube"></i></div>
            </div>
        </div>
    </footer>
    
</body>
</html>
